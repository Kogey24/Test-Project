<mat-card>
  <mat-card-header>

<mat-form-field>
  <input matInput (keyup)="filterchange($event)" placeholder="Enter text">
</mat-form-field>
<button style="margin-left: 60%;" (click)="addRecord()" mat-raised-button color="primary">Add Records +</button>
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>
      
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fullname</th>
        <td mat-cell *matCellDef="let element">{{ element.fullnAME }}</td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

    
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>


      <ng-container matColumnDef="joining_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</th>
        <td mat-cell *matCellDef="let element">{{ element.joiningDate }}</td>
      </ng-container>
      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>IsActive</th>
        <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="editRecord(element.id)">Edit</button>
          <button mat-raised-button color="warn" (click)="deleteRecord(element.id)">Delete</button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
