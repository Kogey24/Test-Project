<form [formGroup]="authenticationform" (ngSubmit)="Onsubmit()">
  <mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-content>
     <mat-form-field class="mat-50">
       <mat-label>Full name</mat-label>
       <input matInput form formControlName="fullname">
     </mat-form-field>
     <mat-form-field class="mat-50">
       <mat-label>Email Address</mat-label>
       <input matInput formControlName="emailAdress">
     </mat-form-field>
     <mat-form-field  class="mat-50">
       <mat-label>Password</mat-label>
       <input matInput formControlName="password">
     </mat-form-field>
    </mat-card-content>
 <mat-card-actions>
   <button mat-raised-button color="primary" routerLink="staffrecords">Log In</button>
 </mat-card-actions>
 </mat-card>
</form>
